name: ci

on: push

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  build_container:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Check builder
        run: |
          lscpu
          free -h 
          df -h
      - name: Test container building
        run: |
          make docker_run

      - name: Docker ps
        run: |
          docker ps